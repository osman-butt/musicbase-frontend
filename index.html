<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="/css/gallery.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/sort.css" />
    <link rel="stylesheet" href="css/socials.css" />
    <link rel="stylesheet" href="css/dataDisplay.css" />
    <link rel="stylesheet" href="css/responsiveness.css" />
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
  </head>

  <body>
    <!-- Logo at the top left -->
    <header>
      <img src="images/music_logo.png" alt="Music Logo" id="musicLogo" />
      <h1 id="appName">MusicBase</h1>
    </header>

    <!-- Image Gallery below the logo -->

    <div id="imageGallery">
      <h1 class="headline">Popular Artists</h1>
      <div class="galleryViewport">
        <div class="galleryWrapper">
          <div class="galleryGroup">
            <img src="images/image1.png" alt="Artist 1" class="galleryImage" />
            <img src="images/image2.png" alt="Artist 2" class="galleryImage" />
            <img src="images/image3.png" alt="Artist 3" class="galleryImage" />
          </div>
          <div class="galleryGroup">
            <img src="images/image4.png" alt="Artist 4" class="galleryImage" />
            <img src="images/image5.png" alt="Artist 5" class="galleryImage" />
            <img src="images/image6.png" alt="Artist 6" class="galleryImage" />
          </div>
          <div class="galleryGroup">
            <img src="images/image7.png" alt="Artist 7" class="galleryImage" />
            <img src="images/image8.png" alt="Artist 8" class="galleryImage" />
            <img src="images/image9.png" alt="Artist 9" class="galleryImage" />
          </div>
        </div>
      </div>
    </div>

    <!-- Search Bar and Button -->
    <!-- Search Bar, Dropdown, and Button -->
    <div class="searchContainer">
    <input type="text" placeholder="Search for music..." id="searchInput" />
    
    <!-- Search Type Dropdown -->
    <label for="searchType">Choose:</label>
    <select id="searchType">
        <option value="artist">Artist</option>
        <option value="album">Album</option>
        <option value="song">Song</option>
    </select>

    <button id="searchButton">Search</button>
    </div>

    <!--Social media icons-->
<div class="icon-wrapper">
  <div class="button-container">
    <div class="glass-btn blue-btn">
      <img src="https://i.postimg.cc/DwbWDQTx/facebook.png" alt="facebook" style="width: 5.5em" />
    </div>

    <div class="glass-btn red-btn">
      <img src="https://i.postimg.cc/LstJ4Hhf/youtube.png" alt="youtube" style="width: 6em" />
    </div>

    <div class="glass-btn amber-btn">
      <img src="https://i.postimg.cc/tgQ1H1Rp/soundcloud.png" alt="soundcloud" style="width: 6em" />
    </div>
  </div>
</div>
    </div>
    <h2 class="data-text">Artists</h2>
    <section id="artists-container">
    </section>
    <h2 class="data-text">Albums</h2>
    <section id="albums-container"></section>
    <h2 class="data-text">Songs</h2>
    <table id="songs-container">
    </table>
    <script type="module" src="app.js"></script>
  </body>
</html>
